<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="Assets/Images/cool-background.png" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./Assets/css/style.css" />

    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <h2 class="text-center" id="displayDate"></h2>
    <h3 class="text-center" id="displayTime"></h3>


    <div class="container">
        <div class="row">
            <div class="hour time-block col-1">9am</div>
            <textarea id="9" class="col-8"></textarea>
            <button type="button" data-target="09" class="saveBtn col-1 fas fa-archive center"></button>
        </div>
        <div class="row">
            <div class="hour time-block col-1">10am</div>
            <textarea id="10" class="col-8"></textarea>
            <button type="button" data-target="10" class="saveBtn col-1 fas fa-archive center"></button>
        </div>
        <div class="row">
            <div class="hour time-block col-1">11am</div>
            <textarea id="11" class="col-8"></textarea>
            <button type="button" data-target="11" class="saveBtn col-1 fas fa-archive center"></button>
        </div>
        <div class="row">
            <div class="hour time-block col-1">12pm</div>
            <textarea id="12" class="col-8"></textarea>
            <button type="button" data-target="12" class="saveBtn col-1 fas fa-archive center"></button>
        </div>
        <div class="row">
            <div class="hour time-block col-1">1pm</div>
            <textarea id="13" class="col-8"></textarea>
            <button type="button" data-target="01" class="saveBtn col-1 fas fa-archive center"></button>
        </div>
        <div class="row">
            <div class="hour time-block col-1">2pm</div>
            <textarea id="14" class="col-8"></textarea>
            <button type="button" data-target="02" class="saveBtn col-1 fas fa-archive center"></button>
        </div>
        <div class="row">
            <div class="hour time-block col-1">3pm</div>
            <textarea id="15" class="col-8"></textarea>
            <button type="button" data-target="03" class="saveBtn col-1 fas fa-archive center"></button>
        </div>
        <div class="row">
            <div class="hour time-block col-1">4pm</div>
            <textarea id="16" class="col-8"></textarea>
            <button type="button" data-target="04" class="saveBtn col-1 fas fa-archive center"></button>
        </div>
        <div class="row">
            <div class="hour time-block col-1">5pm</div>
            <textarea id="17" class="col-8"></textarea>
            <button type="button" data-target="05" class="saveBtn col-1 fas fa-archive center"></button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="Assets/js/script.js"></script>

</body>

</html>
